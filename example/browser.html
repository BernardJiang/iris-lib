<html>
<head>
  <title>identifi-lib</title>
</head>
<body>
  <script src="../dist/identifiLib.js" type="text/javascript"></script>
  <script type="text/javascript">
    function write(text = '') {
      document.getElementById('text').textContent += text +'\n';
    };

    window.identifiLib.Index.load().then(async (index) => {
      let r = await index.search('ma');
      write('Search results for "ma":');
      write(JSON.stringify(r, null, 2));
      write();
      write('Identity profile for martti@moni.com:');
      r = await index.get('martti@moni.com');
      write(JSON.stringify(r, null, 2));
      write();
      write('The most verified name for martti@moni.com:');
      write(JSON.stringify(r.verified('name'), null, 2));
    });
  </script>

  <pre id="text"></pre>
</body>
</html>
